<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIJAY'S TABLES</title>
</head>
<body>
    <script>
    var x = 6;
    var input = parseInt(prompt("Enter any number to get its table"));
    var limit = parseInt(prompt("Enter limit of table"));
    for (index = 1; index <= limit; index++) {
        document.write(input + " x " + index + " = " + index * input);
        document.write("<br>");
    }
    </script>
</body>
</html>
